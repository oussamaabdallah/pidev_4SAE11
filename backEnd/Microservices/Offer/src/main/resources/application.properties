# Application Name
spring.application.name=OFFER
server.port=8082

# Eureka Client Configuration (same pattern as user service for Gateway to resolve lb://OFFER)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8420/eureka
# Register with hostname the Gateway can reach (same machine = localhost)
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=OFFER:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_offre_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Keycloak Configuration (must match Keycloak server and realm: smart-freelance, port 9090)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/smart-freelance
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/smart-freelance/protocol/openid-connect/certs

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

