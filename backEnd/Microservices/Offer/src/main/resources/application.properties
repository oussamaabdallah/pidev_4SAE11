# Application Name
spring.application.name=OFFER
server.port=8082

# Eureka Client Configuration (same pattern as user service for Gateway to resolve lb://OFFER)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8420/eureka
# Register with hostname the Gateway can reach (same machine = localhost)
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=OFFER:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/gestion_offre_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Run schema.sql on startup (creates notifications table if missing)
spring.sql.init.mode=always

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Keycloak Configuration (must match Keycloak server and realm: smart-freelance, port 9090)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/smart-freelance
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/smart-freelance/protocol/openid-connect/certs

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# URLs des autres services (optionnel, utilise en fallback si Eureka est down)
service.user.url=http://localhost:8080
service.planning.url=http://localhost:8081
service.project.url=http://localhost:8084
service.contract.url=http://localhost:8083

# Circuit Breaker (Resilience4j)
resilience4j.circuitbreaker.instances.userService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userService.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.userService.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.projectService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.projectService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.projectService.waitDurationInOpenState=10000

resilience4j.circuitbreaker.instances.planningService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.planningService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.planningService.waitDurationInOpenState=10000

# Retry Configuration
resilience4j.retry.instances.userService.maxAttempts=3
resilience4j.retry.instances.userService.waitDuration=1000

# Traduction gratuite : MyMemory (par défaut, sans clé) ou LibreTranslate
# provider=mymemory (gratuit, sans clé, ~5000 car/jour) | libretranslate
app.translation.provider=${TRANSLATION_PROVIDER:mymemory}
# Langue source des offres (fr = français) pour MyMemory
app.translation.source-lang=${TRANSLATION_SOURCE:fr}
# LibreTranslate (si provider=libretranslate)
app.translation.libretranslate-url=${LIBRETRANSLATE_URL:https://libretranslate.de/translate}
app.translation.libretranslate-api-key=${LIBRETRANSLATE_API_KEY:}

# Logging
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.discovery=INFO