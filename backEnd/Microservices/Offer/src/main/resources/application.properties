# Application Name (doit correspondre au nom du fichier dans config-repo : OFFER.properties)
spring.application.name=OFFER

# Port du service
server.port=8082

# -----------------------------------------------------------------------
# Spring Cloud Config Client
# Charge la configuration centralisée depuis le Config Server (port 8888)
# -----------------------------------------------------------------------
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=true

# Run schema.sql on startup (creates notifications table if missing)
spring.sql.init.mode=always

# Actuator : exposer /actuator/refresh pour recharger la config sans redémarrage
management.endpoints.web.exposure.include=refresh,health,info
