spring.application.name=PORTFOLIO
server.port=8086

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8420/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# AI Configuration
ai.api.url=${AI_API_URL:https://api.apifree.ai/v1/chat/completions}
ai.api.model=${AI_API_MODEL:openai/gpt-5.2}
ai.api.key=${API_KEY:}
