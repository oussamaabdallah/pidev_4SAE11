# Message de bienvenue
welcome.message=Welcome to Offer Service - Managed by Config Server

# Base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_offre_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8079/realms/freelance-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8079/realms/freelance-platform/protocol/openid-connect/certs

# Feign Clients
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000